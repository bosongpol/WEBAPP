<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - ดำรงค์ โฮมพลัส</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Sans Thai', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="sm:hidden bg-blue-500 text-white p-4 text-center font-bold">
        ดำรงค์โฮมพลัส จัดเต็มทุกเรื่องบ้าน
    </div>
    <div class="container mx-auto px-4 py-8">
        <img src="img/logo/DRHP400px-logo.png" alt="ดำรงค์โฮมพลัส โลโก้" class="h-16 w-auto mx-auto mb-4 sm:h-24 sm:mb-8">
        <div class="max-w-md mx-auto">
            <div class="bg-white rounded-lg shadow-md p-8 mb-8">
                <h2 class="text-2xl font-bold mb-6 text-center">เข้าสู่ระบบ</h2>
                <form>
                    <div class="mb-4">
                        <label for="login-email" class="block text-gray-700 font-bold mb-2">อีเมล</label>
                        <input type="email" id="login-email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" required>
                    </div>
                    <div class="mb-6">
                        <label for="login-password" class="block text-gray-700 font-bold mb-2">รหัสผ่าน</label>
                        <input type="password" id="login-password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300">เข้าสู่ระบบ</button>
                </form>
                <div class="mt-4 text-center">
                    <a href="#" class="text-blue-500 hover:underline">ลืมรหัสผ่าน?</a>
                </div>
                
                <div class="border-t border-gray-200 mt-6"></div>
                <div class="mt-6">
                    <p class="text-center text-gray-600 mb-4">เข้าใช้งานผ่าน Social</p>
                    <div class="flex justify-center space-x-4">
                        <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-300">
                            <i class="fab fa-facebook-f mr-2"></i>Facebook
                        </button>
                        <button class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition duration-300">
                            <i class="fab fa-google mr-2"></i>Gmail
                        </button>
                        <button class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition duration-300">
                            <i class="fab fa-line mr-2"></i>Line
                        </button>
                    </div>
                    <div class="mt-4 text-xs text-gray-600 text-center">
                        เมื่อเข้าสู่ระบบ ถือว่าคุณได้ยอมรับ<a href="#" class="text-blue-500 hover:underline">เงื่อนไขการใช้บริการ</a>และรับทราบ<a href="#" class="text-blue-500 hover:underline">นโยบายความเป็นส่วนตัว</a>ของ ดำรงค์โฮมพลัส
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-8 text-center">
        <div class="mb-4">
            <a href="#" class="text-blue-500 hover:underline">คำถามที่พบบ่อย</a> | 
            <a href="#" class="text-blue-500 hover:underline">ติดต่อฝ่ายสนับสนุน</a>
        </div>
        <div class="text-gray-500 text-sm">
            &copy; 2024 HOMEPLUS STORE CO., LTD. All rights reserved.
        </div>
    </div>
</body>
</html>
