<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก - ดำรงค์ โฮมพลัส</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="./output.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Thai', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <img src="img/logo/DRHP400px-logo.png" alt="ดำรงค์โฮมพลัส โลโก้" class="h-24 w-auto mx-auto mb-8">
        <div class="max-w-md mx-auto">
            <div class="bg-blue-500 rounded-lg shadow-md p-8 text-white">
                <h2 class="text-2xl font-bold mb-6">สมัครสมาชิก</h2>
                <form>
                    <div class="mb-4">
                        <label for="register-name" class="block font-bold mb-2">ชื่อ-นามสกุล</label>
                        <input type="text" id="register-name" class="w-full px-3 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring focus:border-blue-300" required>
                    </div>
                    <div class="mb-4">
                        <label for="register-email" class="block font-bold mb-2">อีเมล</label>
                        <input type="email" id="register-email" class="w-full px-3 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring focus:border-blue-300" required>
                    </div>
                    <div class="mb-4">
                        <label for="register-password" class="block font-bold mb-2">รหัสผ่าน</label>
                        <input type="password" id="register-password" class="w-full px-3 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring focus:border-blue-300" required>
                    </div>
                    <div class="mb-6">
                        <label for="register-confirm-password" class="block font-bold mb-2">ยืนยันรหัสผ่าน</label>
                        <input type="password" id="register-confirm-password" class="w-full px-3 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring focus:border-blue-300" required>
                    </div>
                    <button type="submit" class="w-full bg-white text-blue-500 py-2 px-4 rounded-lg hover:bg-gray-100 transition duration-300">สมัครสมาชิก</button>
                </form>
                <div class="mt-4 text-xs text-white text-center">
                    เมื่อสมัครสมาชิก ถือว่าคุณได้ยอมรับ<a href="#" class="text-yellow-300 hover:underline">เงื่อนไขการใช้บริการ</a>และรับทราบ<a href="#" class="text-yellow-300 hover:underline">นโยบายความเป็นส่วนตัว</a>ของ ดำรงค์โฮมพลัส
                </div>
            </div>
        </div>
    </div>
    <div class="mt-8 text-center">
        <div class="mb-4">
            <a href="#" class="text-blue-500 hover:underline">คำถามที่พบบ่อย</a> | 
            <a href="#" class="text-blue-500 hover:underline">ติดต่อฝ่ายสนับสนุน</a>
        </div>
        <div class="text-gray-500 text-sm">
            &copy; 2024 HOMEPLUS STORE CO., LTD. All rights reserved.
        </div>
    </div>
</body>

</html>
